<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<script defer src="/main.js"></script></head>
<body>
  <div class="app">
    <div class="container">
      <div class="header">
        <h1>Todo App</h1>
      </div>
      <div id="project-section">
        <div class="add">
          <h2>Projects</h2>
          <button id="add-project">+</button>
        </div>
        <ul id="project-list"></ul>
      </div>
      <div id="todo-section">
        <div class="todos">
          <h2>Todos</h2>
          <button id="show-form-btn">+</button>
        </div>
        <ul id="todo-list"></ul>
      </div>
    </div>

    <!-- Project Dialog -->
    <dialog id="project-dialog" class="dialog-container">
      <div class="dialog-box">
        <form method="dialog">
          <input type="text" id="project-name" required placeholder="Project Name">
          <menu>
            <button id="cancel-project-btn">Cancel</button>
            <button id="confirm-project-btn">Confirm</button>
          </menu>
        </form>
      </div>
    </dialog>

    <!-- Todo Dialog -->
    <dialog id="todo-dialog" class="dialog-container">
      <div class="dialog-box">
        <form method="dialog" id="add-todo-form"> 
          <label for="todo-title">Title:</label>
          <input type="text" id="todo-title" name="todo-title" required><br>
          <label for="todo-description">Description:</label>
          <textarea id="todo-description" name="todo-description" rows="4" required></textarea><br>
          <label for="todo-dueDate">Due Date:</label>
          <input type="date" id="todo-dueDate" name="todo-dueDate" min="1000-01-01" max="9999-12-31" required><br>
          <label for="todo-priority">Priority:</label><br>
          <select id="todo-priority" name="todo-priority">
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
          </select><br>
          <menu>
            <button id="cancel-todo-btn">Cancel</button>
            <button id="confirm-todo-btn">Add Todo</button>
          </menu>
        </form>
      </div>
    </dialog>

    <!-- Edit Project Dialog -->
    <dialog id="edit-project-dialog" class="dialog-container">
      <div class="dialog-box">
        <form method="dialog">
          <label for="edit-project-name">Edit Project Name:</label>
          <input type="text" id="edit-project-name" required>
          <menu>
            <button id="cancel-edit-project-btn">Cancel</button>
            <button id="confirm-edit-project-btn">Confirm</button>
          </menu>
        </form>
      </div>
    </dialog>

    <!-- Delete Project Dialog -->
    <dialog id="delete-project-dialog" class="dialog-container">
      <div class="dialog-box">
        <p>Are you sure you want to delete this project and all its todos?</p>
        <menu>
          <button id="cancel-delete-project-btn">Cancel</button>
          <button id="confirm-delete-project-btn">Delete</button>
        </menu>
      </div>
    </dialog>

    <!-- Delete Todo Dialog -->
    <dialog id="delete-todo-dialog" class="dialog-container">
      <div class="dialog-box">
        <p>Are you sure you want to delete this todo?</p>
        <menu>
          <button id="confirm-delete-todo-btn">Yes</button>
          <button id="cancel-delete-todo-btn">No</button>
        </menu>
      </div>
    </dialog>

    <!-- Error Dialog -->
    <dialog id="error-dialog" class="dialog-container">
      <div class="dialog-box">
        <p id="error-message"></p>
        <button id="close-error-btn">OK</button>
      </div>
    </dialog>
  </div>
</body>
</html>
