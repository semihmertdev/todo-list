<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <h1>Todo List</h1>
    <button id="add-project">Add Project</button>
    <ul id="project-list"></ul>
    <button id="show-form-btn">Add Todo</button>
    <ul id="todo-list"></ul>
  </div>

  <div id="project-modal" class="modal">
    <div class="modal-content">
      <span id="close-project-modal" class="close">&times;</span>
      <h2 id="project-modal-title">Add Project</h2>
      <input type="text" id="project-name" placeholder="Project Name">
      <button id="save-project">Save</button>
    </div>
  </div>

  <div id="todo-modal" class="modal">
    <div class="modal-content">
      <span id="close-todo-modal" class="close">&times;</span>
      <h2 id="todo-modal-title">Add Todo</h2>
      <form id="todo-form">
        <input type="text" id="todo-title" placeholder="Title" required>
        <textarea id="todo-description" placeholder="Description" required></textarea>
        <input type="date" id="todo-dueDate" required>
        <select id="todo-priority" required>
          <option value="Low">Low</option>
          <option value="Medium">Medium</option>
          <option value="High">High</option>
        </select>
        <button type="submit" id="save-todo">Save</button>
      </form>
    </div>
  </div>

  <script src="bundle.js"></script>
</body>
</html>
