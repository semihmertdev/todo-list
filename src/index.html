<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Todo App</h1>
    </div>
    <div id="project-section">
      <div class="add">
        <h2>Projects</h2>
        <button id="add-project">+</button>
      </div>
      <ul id="project-list"></ul>
    </div>
    <div id="todo-section">
      <div class="todos">
        <h2>Todos</h2>
        <button id="show-form-btn">+</button>
      </div>
      <ul id="todo-list"></ul>
    </div>
  </div>

  <!-- Project Dialog -->
  <dialog id="project-dialog">
    <form method="dialog">
      <label for="project-name">Project Name:</label>
      <input type="text" id="project-name" required>
      <menu>
        <button id="cancel-project-btn">Cancel</button>
        <button id="confirm-project-btn">Confirm</button>
      </menu>
    </form>
  </dialog>

  <!-- Todo Dialog -->
  <dialog id="todo-dialog">
    <form method="dialog" id="add-todo-form">
      <label for="todo-title">Title:</label><br>
      <input type="text" id="todo-title" name="todo-title" required><br>
      <label for="todo-description">Description:</label><br>
      <textarea id="todo-description" name="todo-description" rows="4" required></textarea><br>
      <label for="todo-dueDate">Due Date:</label><br>
      <input type="date" id="todo-dueDate" name="todo-dueDate" required><br>
      <label for="todo-priority">Priority:</label><br>
      <select id="todo-priority" name="todo-priority">
        <option value="Low">Low</option>
        <option value="Medium">Medium</option>
        <option value="High">High</option>
      </select><br>
      <menu>
        <button id="cancel-todo-btn">Cancel</button>
        <button id="confirm-todo-btn">Add Todo</button>
      </menu>
    </form>
  </dialog>

  <!-- Edit Project Dialog -->
<dialog id="edit-project-dialog">
  <form method="dialog">
    <label for="edit-project-name">Edit Project Name:</label>
    <input type="text" id="edit-project-name" required>
    <menu>
      <button id="cancel-edit-project-btn">Cancel</button>
      <button id="confirm-edit-project-btn">Confirm</button>
    </menu>
  </form>
</dialog>

<!-- Delete Project Dialog -->
<dialog id="delete-project-dialog">
  <p>Are you sure you want to delete this project and all its todos?</p>
  <menu>
    <button id="cancel-delete-project-btn">Cancel</button>
    <button id="confirm-delete-project-btn">Delete</button>
  </menu>
</dialog>

<!-- Add this to your HTML where other dialogs are defined -->
<dialog id="delete-todo-dialog">
  <p>Are you sure you want to delete this todo?</p>
  <button id="confirm-delete-todo-btn">Yes</button>
  <button id="cancel-delete-todo-btn">No</button>
</dialog>

<!-- Add this to your HTML where other dialogs are defined -->
<dialog id="error-dialog">
  <p id="error-message"></p>
  <button id="close-error-btn">OK</button>
</dialog>

<!-- Project Delete Confirmation Dialog -->
<dialog id="delete-project-dialog">
  <p>Are you sure you want to delete this project?</p>
  <button id="confirm-delete-project-btn">Yes</button>
  <button id="cancel-delete-project-btn">No</button>
</dialog>

<!-- Todo Delete Confirmation Dialog -->
<dialog id="delete-todo-dialog">
  <p>Are you sure you want to delete this todo?</p>
  <button id="confirm-delete-todo-btn">Yes</button>
  <button id="cancel-delete-todo-btn">No</button>
</dialog>


</body>
</html>
